<html>
    <head>
        <script type="module" src="https://unpkg.com/@myuw-web-components/myuw-app-bar?module"></script>
        <script nomodule src="https://unpkg.com/@myuw-web-components/myuw-app-bar"></script>

        <script type="module" src="./dist/myuw-drawer.mjs"></script>

        <script src="https://unpkg.com/@myuw-web-components/myuw-app-styles@1.0.4/myuw-app-styles.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

        <myuw-app-bar

            theme-url=""

            <myuw-drawer-link
              slot="myuw-drawer-links"
              name="About"
              icon="info"
              href="http://google.com">
            </myuw-drawer-link>
            <myuw-drawer-link
              slot="myuw-drawer-links"
              name="Version information"
              icon="help_outline"
