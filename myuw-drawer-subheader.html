<!DOCTYPE html>

<template id="myuw-drawer-subheader">
  <style>
    #label {
      padding: 16px 16px 4px 22px;
      display: inline-block;
      color: rgba(0, 0, 0, .54);;
    }
  </style>

  <li>
    <slot id="label" name="label"></slot>
  </li>
</template>

<script>
  class MyUWDrawerSubheader extends HTMLElement {
    constructor() {
      super();
      console.log('built')

      // Create a shadow-root for this element.
      this.attachShadow({ mode: 'open' });

      // Append the custom HTML template to the shadow-root.
      this.shadowRoot.appendChild(MyUWDrawerSubheader.template.content.cloneNode(true));
    }
  }

  MyUWDrawerSubheader.template = (document._currentScript || document.currentScript).ownerDocument.getElementById('myuw-drawer-subheader');

  window.customElements.define('myuw-drawer-subheader', MyUWDrawerSubheader);
</script>
